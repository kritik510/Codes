<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body bgcolor="yellow">
    <form>
        <h1>Admission Form</h1>
        <table>
<tr>
    <td><font color ="red">Name:</font></td>
    <td><input type="text" placeholder="Name"></td>
</tr>
<tr>
    <td>Address:</td>
    <td><input type="text" placeholder="address"></td>
</tr>
<tr>
    <td> Class:</td>
    <td>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
        </select>
    </td>
</tr>
<tr>
    <td>Gender:</td>
    <td>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender" >Female
    </td>
</tr>
<tr>
    <td>Picture:</td>
    <td>
        <input type="file">
    </td>
</tr>
<tr>
    <td>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </td>
</tr>
        </table>
    </form>
</body>

</html>
